<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
          <!-- input Tags -->
          <label for="name">Full Name : </label>
        <input id="name" type="text" placeholder="Piyush yadav" required /> <br> <br>
        <label for="my_contact">Contact Number : </label>
        <input id="my_contact" type="number" placeholder="+91 8348683943" required /> <br> <br>
        <input type="email" placeholder="piyush@acciojob.com" required /> <br> <br>
        <input type="password" placeholder="Password" required /><br> <br>
        <input type="date" /><br> <br>
        <input type="range" ><br> <br>
        <input type="color" /><br> <br>
        <input type="file" /><br> <br>
        <input type="url" placeholder="https://google.com" /><br> <br>
        <input type="reset" value="Reset" /> <!-- reset button --><br> <br>
        <input type="submit" value="Submit"/><br> <br>

        <!-- radio button -->
        <p>Select Gender</p>
        <input type="radio" value="Male" name="Gender">Male  <br>
        <input type="radio" value="Female" name="Gender">Female <br>
        <input type="radio" value="Other" name="Gender">Other <br>

        <!-- checkbox -->
        <p>Hobbies</p>
        <input type="checkbox" name="Hobby" value="basketball">Basketball
        <input type="checkbox" name="Hobby" value="badminton">Badminton
        <input type="checkbox" name="Hobby" value="cricket">Cricket
        <input type="checkbox" name="Hobby" value="football">Football

        <!-- dropdown -->
        <p>Select your favourite car brand</p>
        <select name="car_brand">
            <option value="BMW">BMW</option>
            <option value="Maruti">Audi</option>
            <option value="MG">Toyota</option>
        </select> <br> <br>

        <!-- text area -->
        <textarea placeholder="Add your comment" name="comment"  cols="50" rows="5"></textarea> <br> <br>

        <button type="reset">Login</button>


    </form>
</body>
</html>
